<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DHC - PRanxter's space</title>
    <meta http-equiv="refresh" content="3; URL='https://defhc-my.sharepoint.com/:f:/g/personal/preetam_madiwal_definitivehc_com/Ep1GvF3h9YlEnCr8uququEoBEQ-zLEyawBn5NPmB9y8Iog?e=O2OUOz'">
    <link rel="canonical" href="https://defhc-my.sharepoint.com/:f:/g/personal/preetam_madiwal_definitivehc_com/Ep1GvF3h9YlEnCr8uququEoBEQ-zLEyawBn5NPmB9y8Iog?e=O2OUOz">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(22, 27, 34, 0.95);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid #30363d;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            position: relative;
            z-index: 2;
        }

        .logo {
            width: 110px;
            height: 110px;
            margin: 0 auto 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            padding: 5px; /* thickness of gradient ring */
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #161b22; /* fallback bg inside */
        }

        h1 {
            color: #58a6ff;
            margin-bottom: 1rem;
            font-size: 2.2rem;
        }

        p {
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .loader {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border: 3px solid #30363d;
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .countdown {
            font-size: 0.9rem;
            color: #8b949e;
            margin-top: 1rem;
        }

        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(88, 166, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(88, 166, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        .cyber-orbs {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(88, 166, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }

        .cyber-orbs:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .cyber-orbs:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="cyber-orbs"></div>
    <div class="cyber-orbs"></div>
    
    <div class="container">
        <div class="logo">
            <img src="bp.png" alt="Logo">
        </div>
        <h1>PRanxter's Space</h1>
        <p>Baratte anna, swalpa wait madi...</p>
        
        <div class="loader"></div>
        
        <p class="countdown">Redirecting in <span id="countdown">3</span> seconds</p>
        
        <p>If you are not redirected automatically, <a href="https://defhc-my.sharepoint.com/:f:/g/personal/preetam_madiwal_definitivehc_com/Ep1GvF3h9YlEnCr8uququEoBEQ-zLEyawBn5NPmB9y8Iog?e=O2OUOz" style="color: #58a6ff; text-decoration: none;">click here to proceed</a>.</p>
    </div>

    <script>
        // Countdown timer
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
